<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 1140px Grid styles for IE -->
	<!--[if lte IE 9]><link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" /><![endif]-->

	<!-- The 1140px Grid - http://cssgrid.net/ -->
	<link rel="stylesheet" href="css/1140.css" type="text/css" media="screen" />

  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

</head>
<body>

  <script id="weather-template" type="text/template">
    <div class="weather">
      <img class="icon" src="{{icon}}" alt="{{icon_alt}}" />
      <ul class="info">
        <li>{{city}}, {{state}}</li>
        <li>Current Temperature: {{temperature}} F</li>
      </ul>
    </div>
  </script>

  <div class="container">
    <div class="row">
      <div class="twelvecol">
        <div id="weather-display"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/libs/css3-mediaqueries"></script>
  <script type="text/javascript" src="js/libs/jquery-1.9.0.min.js"></script>
  <script type="text/javascript" src="js/libs/json2.js"></script>
  <script type="text/javascript" src="js/libs/underscore-min.js"></script>
  <script type="text/javascript" src="js/libs/backbone-min.js"></script>
  <script type="text/javascript" src="js/meshweather.js"></script>
</body>
</html>
